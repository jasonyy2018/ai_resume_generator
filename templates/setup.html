<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup MySQL Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e2e2e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #3c3c3c;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 400px;
        }

        .container h2 {
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 1.5em;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5em;
            color: #bbb;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: calc(100% - 12px);
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #555;
            background-color: #444;
            color: #fff;
        }

        .form-group select {
            width: calc(100% - 12px);
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #555;
            background-color: #444;
            color: #fff;
        }

        .form-group input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-inline {
            display: flex;
            justify-content: space-between;
        }

        .form-inline input[type="text"] {
            max-width: calc(50% - 6px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Setup MySQL Database</h2>
        <form action="/setup" method="post">
            <div class="form-group">
                <label for="admin_username">Admin Username:</label>
                <input type="text" id="admin_username" name="admin_username" required>
            </div>
            <div class="form-group">
                <label for="admin_email">Admin Email:</label>
                <input type="email" id="admin_email" name="admin_email" required>
            </div>
            <div class="form-group">
                <label for="admin_password">Admin Password:</label>
                <input type="password" id="admin_password" name="admin_password" required>
            </div>
            <div class="form-group">
                <label for="host">Host:</label>
                <input type="text" id="host" name="host" placeholder="localhost" value="localhost" required>
            </div>
            <div class="form-inline form-group">
                <div>
                    <label for="port">Port:</label>
                    <input type="text" id="port" name="port" value="3306" required>
                </div>
            </div>
            <div class="form-group">
                <label for="database">Database:</label>
                <input type="text" id="database" name="database" placeholder="mysql" required>
            </div>
            <div class="form-group">
                <label for="authentication">Authentication:</label>
                <select id="authentication" name="authentication" required>
                    <option value="user_password">User / Password</option>
                </select>
            </div>
            <div class="form-group">
                <label for="user">User:</label>
                <input type="text" id="user" name="user" placeholder="root" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="secret_key">Secret Key:</label>
                <input type="text" id="secret_key" name="secret_key" placeholder="super-secret" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Save">
            </div>
        </form>
    </div>
</body>
</html>
