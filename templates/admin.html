<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Admin Panel</h2>
    <form action="/set_template" method="post">
        <label for="title">Resume Title:</label>
        <input type="text" id="title" name="title" value="{{ template.title }}" required>
        <label for="heading_style">Heading Style:</label>
        <input type="text" id="heading_style" name="heading_style" value="{{ template.heading_style }}" required>
        <label for="body_style">Body Style:</label>
        <input type="text" id="body_style" name="body_style" value="{{ template.body_style }}" required>
        <input type="submit" value="Save Settings">
    </form>
</body>
</html>
