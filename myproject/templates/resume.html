<!DOCTYPE html>
<html>
<head>
    <title>生成的简历</title>
</head>
<body>
    <h1>简历</h1>
    <p><strong>姓名:</strong> {{ resume.name }}</p>
    <p><strong>教育背景:</strong></p>

    <p><strong>工作经历:</strong></p>

</body>
</html>
